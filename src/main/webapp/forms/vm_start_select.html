<form role="form" name="form-vm">

	<div class="form-group">
		<label for="OSId-field">Betriebssystem</label>
		<select required
			cam-variable-name="OSId"
			cam-variable-type="String"
			class="form-control">
			<option selected>Linux</option>
			<option>Windows</option>
		</select>
	</div>

	<div class="form-group">
		<label for="vmMemory-field">Speicher (GB)</label>
		<input required
			cam-variable-name="vmMemory"
			cam-variable-type="Double"
			class="form-control"
			value="2" />
	</div>
	
	<div class="form-group">
		<label for="vmDisc-field">Festplatte (GB)</label>
		<input required
			cam-variable-name="vmDisc"
			cam-variable-type="Double"
			class="form-control"
			value="20" />
	</div>
	
	<div class="form-group">
		<label for="vmWareHost-field">VMWare Host</label>
		<input required
			cam-variable-name="vmWareHost"
			cam-variable-type="String"
			class="form-control"
			value="http://localhost:8090" />
	</div>

	<div class="form-group">
		<label for="infoBloxHost-field">Infoblox Host</label>
		<input required
			cam-variable-name="infoBloxHost"
			cam-variable-type="String"
			class="form-control" 
			value="http://localhost:8090" />
	</div>	
</form>
